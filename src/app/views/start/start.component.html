<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="header">
                <h1>Plugin Terra Basic</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="/src/app/assets/images/logo_plenty_long.svg">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <h2>Start now with our new plenty plugin tutorial</h2>
            <br>
            <div class="center">
                <a class="btn btn-danger" href="https://developers.plentymarkets.com/tutorials/angular-plugin">Start here!</a>
                
                <h2>{{ 'startNow' | translate:lang }}</h2>
                <br>
                <div class="center">
                    <terra-button [inputIsSecondary]="true"
                                  [inputCaption]="'startHere' | translate:lang"

                    </terra-button>
                </div>
            </div>
        </div>
    </div>
