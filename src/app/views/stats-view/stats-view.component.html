<terra-alert-panel></terra-alert-panel>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <terra-base-toolbar>
                <terra-button inputIcon="icon-refresh"
                              inputTooltipText="fetch data"
                              inputTooltipPlacement="right"
                              (outputClicked)="updateData()">
                </terra-button>
            </terra-base-toolbar>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <terra-portlet inputPortletHeader="User information">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="user-information-container">
                                <strong>Username:</strong>
                                <br>
                                <strong>Email:</strong>
                                <br>
                                <strong>Plugins:</strong>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div *ngIf="(user | json) === '{}'" class="center">
                                <terra-loading-spinner></terra-loading-spinner>
                            </div>
                            <div *ngIf="(user | json) != '{}'" class="user-information-container">
                                <span>{{user?.username}}</span>
                                <br>
                                <span>{{user?.email}}</span>
                                <br>
                                <span>{{plugins?.length}}</span>
                            </div>
                        </div>
                    </div>
            </terra-portlet>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <terra-portlet inputPortletHeader="Installed webstores">
                <div *ngIf="!webStores[0]" class="center">
                    <terra-loading-spinner></terra-loading-spinner>
                </div>
                <table *ngIf="webStores[0]">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                    <tr *ngFor="let store of webStores">
                        <td>{{store.id}}</td>
                        <td>{{store.name}}</td>
                        <td>{{store.type}}</td>
                    </tr>
                </table>
            </terra-portlet>
        </div>
        <div class="col-sm-6">
            <terra-portlet inputPortletHeader="Installed plugins" [inputIsCollapsable]="true">
                <div *ngIf="!plugins[0]" class="center">
                    <terra-loading-spinner></terra-loading-spinner>
                </div>
                <table *ngIf="plugins[0]">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Created at</th>
                    </tr>
                    <tr *ngFor="let plugin of plugins">
                        <td>{{plugin.id}}</td>
                        <td>{{plugin.name}}</td>
                        <td>{{plugin.created_at}}</td>
                    </tr>
                </table>
            </terra-portlet>
        </div>
    </div>
</div>
